<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>

    <h2>Age Calculator</h2>

    <label for="birthDate">Enter Your Birthdate [dd/mm/yyyy]:</label>
    <input type="text" id="birthDate" placeholder="dd/mm/yyyy" maxlength="10" oninput="formatDate(this)" required>

    <button onclick="calculateAge()">Calculate Age</button>

    <div id="result"></div>

    <footer>
        <div>
            <p>Social Media Pages</p>
        </div>
        <div>
            <a href="https://www.linkedin.com/in/your-linkedin" target="_blank"><img src="images/linkedin-logo.png" alt="LinkedIn"></a>
            <a href="https://github.com/your-github" target="_blank"><img src="images/github-logo.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/your-instagram" target="_blank"><img src="images/instagram-logo.png" alt="Instagram"></a>
            <a href="https://facebook.com/your-github" target="_blank"><img src="images/facebook-logo.png" alt="Facebook"></a>
        </div>
        
        <p>&copy; 2024 Copyright | Berlin Shaju Bellarmin</p>
    </footer>

    <script>
        function formatDate(input) {
            // Format date as dd/mm/yyyy
            var inputValue = input.value.replace(/\D/g, '');
            if (inputValue.length > 2) {
                inputValue = inputValue.substring(0, 2) + '/' + inputValue.substring(2);
            }
            if (inputValue.length > 5) {
                inputValue = inputValue.substring(0, 5) + '/' + inputValue.substring(5, 9);
            }
            input.value = inputValue;
        }

        function calculateAge() {
            var inputDate = document.getElementById('birthDate').value;
            var dateArray = inputDate.split('/');
            
            // Check if the date is in dd/mm/yyyy format
            if (dateArray.length !== 3 || isNaN(dateArray[0]) || isNaN(dateArray[1]) || isNaN(dateArray[2])) {
                alert("Invalid date format. Please enter the date in dd/mm/yyyy format.");
                return;
            }

            var day = parseInt(dateArray[0], 10);
            var month = parseInt(dateArray[1], 10) - 1; // Months are zero-based
            var year = parseInt(dateArray[2], 10);

            var birthDate = new Date(year, month, day);

            var currentDate = new Date();

            var ageInMilliseconds = currentDate - birthDate;
            var ageInYears = ageInMilliseconds / (365.25 * 24 * 60 * 60 * 1000);

            var years = Math.floor(ageInYears);
            var remainingDays = (ageInYears - years) * 365.25;
            var months = Math.floor(remainingDays / 30);
            var days = Math.floor(remainingDays % 30);

            var resultElement = document.getElementById('result');
            resultElement.innerHTML = `Your are ${years} years, ${months} months, and ${days} days old.`;
        }
    </script>

</body>
</html>
